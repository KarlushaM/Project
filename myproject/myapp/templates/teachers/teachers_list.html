<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список репетиторов</title>
    <style>
        body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e8ecf7; /* мягкий фон */
        color: #2D3748; /* основной текст */
        margin: 0;
        padding: 20px;
        }

        h1 {
        text-align: center;
        color: #2D3748;
        margin-bottom: 30px;
        }
        
        .teacher-header {
        display: flex;
        align-items: center;
        margin-bottom: 25px;
        }

        .teacher-card {
        display: block;
        margin: 0 auto;
        max-width: 800px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        padding: 20px;
        margin-bottom: 20px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        text-decoration: none;
        color: inherit;
        }

        .teacher-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        cursor: pointer;
        }

        .avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #e2e8f0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        color: #718096;
        margin-right: 20px;
        font-weight: bold;
        }

        .teacher-name {
        margin-top: 0;
        color: #2D3748;
        border-bottom: 2px solid transparent;
        transition: border-color 0.2s ease;
        display: inline-block;
        }


        .teacher-card:hover .teacher-name {
        border-bottom-color: #2D5BFF; /* яркий акцент при наведении */
        }

        .subjects, .klass, .price {
        font-size: 0.9em;
        color: #718096; /* вторичный текст */
        margin: 5px 0;
        }

        .description {
        margin: 10px 0;
        line-height: 1.5;
        color: #4A5568; 
        }


        .cta-button {
        background-color: #2D5BFF;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s;
        }

        .cta-button:hover {
        background-color: #1d4edb;
        }

        .btn-outline {
        display: inline-block;
        padding: 10px 16px;
        margin: 4px;
        font-size: 14px;
        font-weight: 500;
        color: #007bff;
        text-decoration: none;
        border: 2px solid #007bff;
        border-radius: 8px;
        background: none;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-outline:hover {
        background-color: #e3f2fd;
        transform: translateY(-1px);
        border-color: #0056b3;
        }

        .btn {
        display: inline-block;
        background-color: #2D5BFF;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: background-color 0.2s;
        margin-top: 10px;
        }

        .btn:hover {
        background-color: #1d4edb;
        transform: translateY(-1px);
        }
    
  </style>
</head>
<body>
    <div style ="text-align: right;">
        {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn">Выйти</button>
            </form>
        {% else %}
            <a href="{% url 'register' %}" class="btn-outline">Регистрация</a>
            <a href="{% url 'login' %}" class="btn">Войти</a>
        {% endif %}
    </div>
    
    <h1>Список репетиторов</h1>
        {% for teacher in teachers %}
            <a href="{% url 'teacher_details' teacher.id %}" class="teacher-card">
            <div class="teacher-header">
                <div class="avatar">{{ teacher.fio|first }}</div>
                <h1 class="teacher-name">{{ teacher.fio }}</h1>
            </div>
            <p class="subjects">Предметы: {{ teacher.subjects_list }}</p>
            <p class="klass">Классы: {{ teacher.klass_list }}</p>
            <p class="price">Цена: {{ teacher.price }}</p>
            </a>
        {% endfor %}

</body>
</html>
