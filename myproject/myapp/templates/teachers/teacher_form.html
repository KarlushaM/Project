<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сойдание объявления</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #e8ecf7;
        }
        h1 {
            text-align: center;
            color: #2D3748;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background: #2D5BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background: #1d4edb;
            transform: translateY(-1px);
        }

        .back-button {
            display: block;
            width: fit-content;
            color: #007bff;
            text-decoration: none;
            background: none;
            border: none;
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 8px;
            font-weight: 500;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .back-button:hover {
            background-color: #e3f2fd;
            transform: translateY(-1px);
        }
        .back-button svg {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }

    </style>
</head>
<body>

    <a href="{% url 'teachers_list' %}" class="back-button">
        ← Назад к списку репетиторов
    </a>

    <!-- Теперь контейнер с формой -->
    <div class="form-container">
        <h1>Сойдай своё объявление</h1>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Создать</button>
        </form>
    </div>
</body>
</html>
