<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сойдание объявления</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #e8ecf7;
        }
        h1 {
            text-align: center;
            color: #2D3748;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background: #68c090;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background: #256438;
        }
    </style>
</head>
<body>
    <div class="form-container">
    <h1>Сойдай своё объявление</h1>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Создать</button>
        </form>
    </div>
</body>
</html>
